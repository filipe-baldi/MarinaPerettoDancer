<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato - Marina Peretto</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css ">
</head>
<body>

<div id="secao-contato"></div>

<script>
    fetch('contato.html')
        .then(response => {
            if (!response.ok) throw new Error('Erro ao carregar contato.html');
            return response.text();
        })
        .then(data => {
            document.getElementById('secao-contato').innerHTML = data;
        })
        .catch(error => {
            console.error('Erro:', error);
            document.getElementById('secao-contato').innerHTML = `
                <p style="text-align:center; color:#e1306c;">
                    ⚠️ Erro ao carregar a seção de contato.
                </p>
            `;
        });
</script>
<footer>
    <p>&copy; 2025 Raízes do Oriente. Todos os direitos reservados.</p>
</footer>

</body>
</html>
