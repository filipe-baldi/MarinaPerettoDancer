<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Agende sua Aula - Marina Peretto</title>
    
    <!-- Fonte Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="style.css">
    
    <!-- CSS Específico para esta página (opcional) -->
    <link rel="stylesheet" href="agendamento.css">

    <!-- Font Awesome (para ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- Placeholder para o Header dinâmico -->
<header id="header-placeholder"></header>

<!-- Hero Pequeno -->
<section class="hero-small">
    <div class="overlay"></div>
    <div class="hero-content">
        <h1>Agende sua Aula</h1>
        
    </div>
</section>

<!-- Formulário de Agendamento -->
<main class="formulario-main">
    <div class="container">
        <h2>Faça seu Agendamento</h2>
        <p style="text-align: center;">Preencha os dados abaixo e entraremos em contato para confirmar sua aula conforme disponibilidade.</p>

        <!-- Formulário conectado ao Formspree -->
        <form action="https://formspree.io/f/manjwvkv"  method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
            </div>

            <div class="form-group">
                <label for="whatsapp">WhatsApp:</label>
                <input type="tel" id="whatsapp" name="whatsapp" placeholder="(51) 9 8138-0686" required>
            </div>

            <div class="form-group">
                <label for="data-hora">Data e Hora desejada:</label>
                <input type="datetime-local" id="data-hora" name="data_hora" required>
            </div>

             <!-- Botão de envio -->
            <div class="form-group">
                <button type="submit" class="btn btn-instagram">Enviar Solicitação</button>
            </div>
        </form>
    </div>
</main>

<!-- Carregar Contato Dinamicamente -->
<div id="secao-contato"></div>

<!-- Botão Fixo WhatsApp -->
<a href="https://wa.me/5551981380686"  target="_blank" class="whatsapp-fixo">
    <i class="fab fa-whatsapp"></i>
</a>

<!-- Script principal para carregar header e contato -->
<script src="scripts.js"></script>

</body>
</html>
